<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Creative Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ecf0f1; /* Light background color, you can change it */
      color: #2c3e50; /* Text color */
    }

    header {
      background-color: #3498db; /* Header background color, you can change it */
      padding: 20px;
      text-align: center;
      color: #fff; /* Header text color */
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    .menu-container {
      text-align: center;
    }

    .menu-option {
      display: inline-block;
      margin: 0 20px;
      padding: 15px 30px;
      background-color: #2ecc71; /* Menu option background color, you can change it */
      color: #fff; /* Menu option text color */
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2em;
      transition: background-color 0.3s;
    }

    .menu-option:hover {
      background-color: #27ae60; /* Hover color for menu options, you can change it */
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Creative Website</h1>
  </header>

  <main>
    <div class="menu-container">
      <a href="signup.html" class="menu-option">Sign Up</a>
      <a href="#signin" class="menu-option">Sign In</a>
      <a href="#guest" class="menu-option">Guest Login</a>
    </div>
  </main>
</body>
</html>
